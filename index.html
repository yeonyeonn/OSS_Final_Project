<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />


    <title>Travel Helper (가제)</title>
  </head>

  <body>
    <header>
      <!--Title Area-->
      <div class="container">
        <div class="item" id="title_input">
          <input
            class="form-control form-control-lg"
            type="text"
            placeholder="Enter trip title"
            aria-label=".form-control-lg example"
          />
        </div>

        <div class="item" id="date_input">
          <input
            class="form-control form-control-sm"
            type="text"
            id="demo"
            name="demo"
            value=""
            aria-label=".form-control-sm example"
          />
        </div>

        <div class="item" id="cpn_input">
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="김XX, 이XX, 박XX"
            aria-label=".form-control-sm example"
          />
        </div>
      </div>
    </header>
    <main>
      <!--Showing total Budget-->
      <div class="container bg-light p-1 rounded-2 ps-2 d-flex align-items-center" id="total_budget">
        <span class="me-auto" id="total_text">
          <h4>
          Total: / Budget: 
        </h4>
        </span>
        <button type="button" class="btn btn-warning" id="btn_mode">
          <i class="fas fa-exchange-alt"></i>
        </button>
        <button type="button" class="btn" id="btn_dollar">
          <i class="fas fa-dollar-sign"></i>
        </button>
      </div>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />

    <script type="text/javascript">
      $("#demo").daterangepicker(
        {
          locale: {
            format: "YYYY-MM-DD",
            separator: " ~ ",
            applyLabel: "확인",
            cancelLabel: "취소",
            fromLabel: "From",
            toLabel: "To",
            customRangeLabel: "Custom",
            weekLabel: "W",
            daysOfWeek: ["일", "월", "화", "수", "목", "금", "토"],
            monthNames: [
              "1월",
              "2월",
              "3월",
              "4월",
              "5월",
              "6월",
              "7월",
              "8월",
              "9월",
              "10월",
              "11월",
              "12월",
            ],
          },
          startDate: new Date(),
          endDate: new Date(),
          drops: "down",
        },
        function (start, end, label) {
          console.log(
            "New date range selected: " +
              start.format("YYYY-MM-DD") +
              " to " +
              end.format("YYYY-MM-DD") +
              " (predefined range: " +
              label +
              ")"
          );
        }
      );
    </script>
    
  </body>
</html>
