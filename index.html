<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" type="text/css" />

  <title>Travel Helper (가제)</title>
</head>

<body>
  <!--Title Area-->
  <div class="container">
    <div class="row">
      <div class="col">
        <input class="form-control form-control-lg" type="text" placeholder="Enter trip title"
          aria-label=".form-control-lg example" />
      </div>

      <div class="col">
        <input class="form-control form-control-sm" type="text" placeholder="20XX.XX.XX~20XX.XX.XX"
          aria-label=".form-control-sm example" />
      </div>

      <div class="col">
        <input class="form-control form-control-sm" type="text" placeholder="김XX, 이XX, 박XX"
          aria-label=".form-control-sm example" />
      </div>
    </div>
  </div>

  <!--Currency Converter-->
  <div class="container">
    <h1 class="text-center mb-3">Currency Converter</h1>
    <form id="form" class="form-inline d-flex row g-7">
      <div class="d-flex w-50 align-items-center form-group">
        <label for="From:">From</label>
        <select class="from form-select ms-3" name="from" required aria-label="select example">
          <option selected>USD</option>
        </select>
        <input class="amount d-flex form-control ms-2" required type="number" value="1" />
      </div>
      <div class="d-flex w-50 align-items-center form-group col-auto">
        <label for="to:">To</label>
        <select class="to form-select ms-3" name="to" required aria-label="select example">
          <option selected>KRW</option>
        </select>
        <input class="d-flex form-control ms-2" required type="text" aria-label="Disabled input example" disabled>
      </div>
      <button class="d-flex btn btn-danger btn-clock mt-3">Get Exchange</button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // creating option value of select form
    let exchangeList = ['AED', 'AFN', 'ALL', 'AMD', 'ANG', 'AOA', 'ARS', 'AUD', 'AWG', 'AZN', 'BAM', 'BBD', 'BDT', 'BGN', 'BHD', 'BIF', 'BMD', 'BND', 'BOB', 'BRL', 'BSD', 'BTC', 'BTN', 'BWP', 'BYN', 'BYR', 'BZD', 'CAD', 'CDF', 'CHF', 'CLF', 'CLP', 'CNY', 'COP', 'CRC', 'CUC', 'CUP', 'CVE', 'CZK', 'DJF', 'DKK', 'DOP', 'DZD', 'EGP', 'ERN', 'ETB', 'EUR', 'FJD', 'FKP', 'GBP', 'GEL', 'GGP', 'GHS', 'GIP', 'GMD', 'GNF', 'GTQ', 'GYD', 'HKD', 'HNL', 'HRK', 'HTG', 'HUF', 'IDR', 'ILS', 'IMP', 'INR', 'IQD', 'IRR', 'ISK', 'JEP', 'JMD', 'JOD', 'JPY', 'KES', 'KGS', 'KHR', 'KMF', 'KPW', 'KRW', 'KWD', 'KYD', 'KZT', 'LAK', 'LBP', 'LKR', 'LRD', 'LSL', 'LTL', 'LVL', 'LYD', 'MAD', 'MDL', 'MGA', 'MKD', 'MMK', 'MNT', 'MOP', 'MRO', 'MUR', 'MVR', 'MWK', 'MXN', 'MYR', 'MZN', 'NAD', 'NGN', 'NIO', 'NOK', 'NPR', 'NZD', 'OMR', 'PAB', 'PEN', 'PGK', 'PHP', 'PKR', 'PLN', 'PYG', 'QAR', 'RON', 'RSD', 'RUB', 'RWF', 'SAR', 'SBD', 'SCR', 'SDG', 'SEK', 'SGD', 'SHP', 'SLL', 'SOS', 'SRD', 'STD', 'SVC', 'SYP', 'SZL', 'THB', 'TJS', 'TMT', 'TND', 'TOP', 'TRY', 'TTD', 'TWD', 'TZS', 'UAH', 'UGX', 'USD', 'UYU', 'UZS', 'VEF', 'VND', 'VUV', 'WST', 'XAF', 'XAG', 'XAU', 'XCD', 'XDR', 'XOF', 'XPF', 'YER', 'ZAR', 'ZMK', 'ZMW', 'ZWL'];
    
    $(document).ready(function () {
      for (var i = 1; i < exchangeList.length; i++) {
        $('.form-select').append('<option value ="' + exchangeList[i] + '">' + exchangeList[i] + '</option>');
      }
    })
  </script>

  <script>
$(document).ready(function () {
  $('#form').submit(function (e) {
    e.preventDefault();

    from = $('.from').val();
    alert(from)
    to = $('.to').val();
    alert(to)
    amount = Number($('.amount').val());
    alert(amount)

    if (from === to) {
      alert("From & To currency are the same!\nPlease select different currency.");
      return;
    }

    /*'fixer' exchange rate api for free
    Problem: It could call values only 100 times a month
    Possible solutions 
      1) Using another api: hard to develop new codes
      2) */
    var url = `http://data.fixer.io/api/latest?access_key=a5f010e7f9a910fddf333c88c4daf851&base`;

    let from_rates;
    let to_rates;
    let exchanged;

    // Getting Exchange Rates
    $.ajax({
      method: 'GET',
      url: url,
      success: function (data) {
        from_rates = data["rates"][from];
        to_rates = data["rates"][to];
        console.log(data);

        // Calculating: (1 EUR) % (1 from) * (1 to)
        exchanged = ((1 / from_rates) * to_rates) * amount;
        alert(exchanged.toFixed(2));
      }
    })
  })
})

  </script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
