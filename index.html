<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" type="text/css" />

  <title>Travel Helper (가제)</title>
</head>

<body>
  <!--Title Area-->
  <div class="container">
    <div class="row">
      <div class="col">
        <input class="form-control form-control-lg" type="text" placeholder="Enter trip title"
          aria-label=".form-control-lg example" />
      </div>

      <div class="col">
        <input class="form-control form-control-sm" type="text" placeholder="20XX.XX.XX~20XX.XX.XX"
          aria-label=".form-control-sm example" />
      </div>

      <div class="col">
        <input class="form-control form-control-sm" type="text" placeholder="김XX, 이XX, 박XX"
          aria-label=".form-control-sm example" />
      </div>
    </div>
  </div>

  <div class="container">
    <h1 class="text-center mb-3">Currency Converter</h1>
    <form id="form" class = "row g-6">
      <div class="d-flex w-50 align-items-center form-group">
        <label for="From:">From</label>
        <select class = "form-select ms-3" required aria-label = "select example"></select>
        <input class="input_form d-flex form-control ms-1" id="from" required type="text" value="USD" />
        <input class="d-flex form-control ms-2" required type="number" value="1" />
      </div>
      <div class="d-flex w-50 align-items-center form-group col-auto">
        <label for="to:">To</label>
        <select class = "form-select ms-3" required aria-label = "select example"></select>
        <input class="input_form d-flex form-control ms-1" id="to" required type="text" value="KRW" />
        <input class="d-flex form-control ms-2" required type="text" aria-label="Disabled input example" disabled>
      </div>
      <button class="btn btn-danger btn-clock mt-3">Get Exchange</button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>

    $(document).ready(function () {
      $('#form').submit(function (e) {
        e.preventDefault()

        from = $('#from').val()
        to = $('#to').val()
        amount = $('#amount').val()
        
        var url = `http://data.fixer.io/api/latest?access_key=a5f010e7f9a910fddf333c88c4daf851&base`

        let from_rates;
        let to_rates;
        let exchanged;

        // Getting Exchange Rates
        $.ajax({
          method: 'GET',
          url: url,
          success: function(data) {
            from_rates = data["rates"][from];
            to_rates = data["rates"][to];
            console.log(data);

            // Calculating: (1 EUR) % (1 from) * (1 to)
            exchanged = (1 / from_rates) * to_rates;
            alert(exchanged)
          }
        })
      })
    })

  </script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
