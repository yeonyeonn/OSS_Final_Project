<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" type="text/css" />

  <title>Travel Helper (가제)</title>
</head>

<body>
  <!--Title Area-->
  <div class="container">
    <div class="row">
      <div class="col">
        <input class="form-control form-control-lg" type="text" placeholder="Enter trip title"
          aria-label=".form-control-lg example" />
      </div>

      <div class="col">
        <input class="form-control form-control-sm" type="text" placeholder="20XX.XX.XX~20XX.XX.XX"
          aria-label=".form-control-sm example" />
      </div>

      <div class="col">
        <input class="form-control form-control-sm" type="text" placeholder="김XX, 이XX, 박XX"
          aria-label=".form-control-sm example" />
      </div>
    </div>
  </div>
  <!--Title Area-->

  <!--1st Attempt to Apply Exchange Rate API-->
  <p id="data"></p>

  <script>
    const url =
      'https://www.koreaexim.go.kr/site/program/financial/exchangeJSON';

    fetch(url)
      .then(res => res.json())
      .then(myJson => {
        document.getElementById('data').innerText = JSON.stringify(myJson, null, 1);
      })
  </script>

  <!--2nd Attempt to Apply Exchange Rate API-->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script>
    $.ajax({
      method: "OPTION",
      url: "https://www.koreaexim.go.kr/site/program/financial/exchangeJSON",
      data: { data: 'AP01' },
      headers: { Authorization: "" } // Personal Authorization Key
    })
      .done(function (msg) {
        console.log(msg)
      });
  </script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
