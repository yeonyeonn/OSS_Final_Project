    <script>
      let curr = [{date: "", data:[]}]

      function loadCurr() {
        let lastCurr = localStorage.getItem("curr");
        if (!lastCurr) return;

        curr = JSON.parse(lastCurr);
      }

      function saveCurr() {
        localStorage.setItem("curr", JSON.stringify(curr));
      }

      loadCurr(curr)

      var mode = 1;
      $(document).ready(function () {
        $("#btn_mode").click(function (e) {
          e.preventDefault();
          mode === 1 ? (mode = 2) : (mode = 1);
          let currency1 = "KRW"; // currency
          let currency2 = $("#to_currency").val(); // currency
          let total_cost = deleteComma(document.querySelector("#total_cost").innerText);
          let budget_cost = deleteComma(document.querySelector("#budget_cost").innerText);
          let total_sum = deleteComma(document.querySelector("#total_sum").innerText);
          let budget_sum = document.querySelector("#budget_sum").value;
          let eachCost = document.querySelectorAll(".eachCost"); //array

          // api
          var url = `http://data.fixer.io/api/latest?access_key=aacb92a146d90f4e06777887e2303beb`;

          let currency1_rates;
          let currency2_rates;
          let total_exchanged;
          let budget_exchanged;
          let totalSum_exchanged;
          let budgetSum_exchanged;
          let eachCost_exchanged; //array

          if (($("#to_currency").val() === "Select Currency") || (total_cost === 0 && budget_cost === 0)) {
            document.querySelector("#to_currency").className = "form-select me-auto border-danger is-invalid border-3";
            return;
          } else {
            document.querySelector("#to_currency").className = "form-select me-auto border-primary border-3";
          }

          // Getting Exchange Rates
          if (curr[curr.length-1].date !== new Date().toLocaleDateString()) {
            $.ajax({
            method: "GET",
            url: url,
            async: false,
            success: function (data) {
              currency1_rates = data["rates"][currency1];
              currency2_rates = data["rates"][currency2];
              console.log(data);

              var day = {
              date: new Date().toLocaleDateString(),
              data: data
              }

              curr.push(day);
              saveCurr(curr);
            },

          });
          } else {
            currency1_rates = curr[curr.length-1].data["rates"][currency1];
            currency2_rates = curr[curr.length-1].data["rates"][currency2];
          }
          
          // Calculating
          if (mode === 2) { // from other currency to KRW
            total_exchanged = ((1 / currency2_rates) * currency1_rates * total_cost).toFixed(2)
            budget_exchanged = ((1 / currency2_rates) * currency1_rates * budget_cost).toFixed(2);
            totalSum_exchanged = ((1 / currency2_rates) * currency1_rates * total_sum).toFixed(2);
            budgetSum_exchanged = ((1 / currency2_rates) * currency1_rates * budget_sum).toFixed(2);

            for (let i = 0; i < eachCost.length; i++) { // plans in budget list
              if (eachCost[i].textContent === "Cost") continue; // if eachCost[i] is the sample plan, continue the for loop
              let eachCost_exchanged = ((1 / currency2_rates) * currency1_rates * deleteComma(eachCost[i].textContent)).toFixed(2);
              let eachCostSymbol = exchangeList.find((o) => o.currency === "KRW").symbol;
              document.querySelectorAll(".eachSymbol")[i].textContent = eachCostSymbol;
              eachCost[i].textContent = addComma(eachCost_exchanged);
            }

            document.querySelector("#currency").textContent = exchangeList.find((o) => o.currency === "KRW").symbol;
            document.querySelector("#sumCurrency").textContent = exchangeList.find((o) => o.currency === "KRW").symbol;
          } 
          else { // from KRW to other currency
            total_exchanged = ((1 / currency1_rates) * currency2_rates * total_cost).toFixed(2);
            budget_exchanged = ((1 / currency1_rates) * currency2_rates * budget_cost).toFixed(2);
            totalSum_exchanged = ((1 / currency1_rates) * currency2_rates * total_sum).toFixed(2);
            budgetSum_exchanged = ((1 / currency1_rates) * currency2_rates * budget_sum).toFixed(2);

            for (let i = 0; i < eachCost.length; i++) {
              if (eachCost[i].textContent === "Cost") continue;
              let eachCost_exchanged = ((1 / currency1_rates) * currency2_rates * deleteComma(eachCost[i].textContent)).toFixed(2);
              let eachCostSymbol = exchangeList.find((o) => o.currency === $("#to_currency option:selected").text()).symbol;
              document.querySelectorAll(".eachSymbol")[i].textContent = eachCostSymbol;
              eachCost[i].textContent = addComma(eachCost_exchanged);
            }

            document.querySelector("#currency").textContent = exchangeList.find((o) => o.currency === $("#to_currency option:selected").text()).symbol;
            document.querySelector("#sumCurrency").textContent = exchangeList.find((o) => o.currency === $("#to_currency option:selected").text()).symbol;
          }

          document.querySelector("#total_cost").textContent = addComma(total_exchanged);
          document.querySelector("#budget_cost").textContent = addComma(budget_exchanged);
          document.querySelector("#total_sum").textContent = addComma(totalSum_exchanged);
          document.querySelector("#budget_sum").value = addComma(budgetSum_exchanged);
        });
      });
    </script>

    <script>
      /*plan list add button*/
      let btn_add = document.querySelector("#btn_add");
      btn_add.addEventListener("click", () => {
        let plan_input = document.querySelector("#plan_input");
        let text = plan_input.value;

        if (!text.length) return;

        let task = {
          text: text,
          location: "",
        };

        addToList(task);

        plan_input.value = "";
      });

      function addToList(task) {
        let div = document.createElement("div");
        div.classList.add("task", "d-flex", "align-items-center", "m-1");

        let span = document.createElement("span");
        span.className = "me-auto";
        span.textContent = task.text;
        div.appendChild(span);

        /*plan list remove button*/
        let btn_remove = document.createElement("button");
        btn_remove.className = "btn btn-danger me-1";
        btn_remove.innerHTML = '<i class="bi bi-x"></i>';
        div.appendChild(btn_remove);

        btn_remove.addEventListener("click", () => {
          div.remove();
        });

        let btn_gps = document.createElement("button");
        btn_gps.className = "btn";
        btn_gps.id = "btn_gps";
        btn_gps.innerHTML = '<i class="bi bi-geo-alt-fill"></i>';
        div.appendChild(btn_gps);

        let planList = document.querySelector("#plan_list");
        planList.appendChild(div);
      }

      /*remove sample*/
      let btn_smp_remove = document.querySelector("#btn_smp_remove");
      btn_smp_remove.addEventListener("click", () => {
        let div = document.querySelector(".task.sample");
        div.remove();
      });


      /*budget add */
      let costTasks = [];
      
      let budgetButton = document.querySelector('#budgetAdd');
      budgetButton.addEventListener("click", () => {

        let costPlan_input = document.querySelector("#costPlan_input");
        let cost_input = document.querySelector("#cost_input");
        let costPlan_text = costPlan_input.value;
        let cost_text = cost_input.value;
        let total_cost = deleteComma(document.querySelector("#total_cost").innerText);
        let total_sum = deleteComma(document.querySelector("#total_sum").innerText);
        let budget_sum = document.querySelector("#budget_sum").value;

        if (!costPlan_text.length || !cost_text.length) return;

        if ($("#to_currency").val() === "Select Currency") {
          document.querySelector("#to_currency").className = "form-select me-auto border-danger is-invalid border-3";
          return;
        } else {
          document.querySelector("#to_currency").className = "form-select me-auto border-primary border-3";
        }

        let costTask = {
          plan: costPlan_text,
          cost: cost_text,
          mode: mode
        };

        costTasks.push(costTask);
        addToCost(costTask);

        costPlan_input.value = "";
        cost_input.value = "";


      // Add cost plan function
      function addToCost(costTask) {
        let div = document.createElement("div");
        div.className = "cost d-flex align-items-center m-1";

        let span1 = document.createElement("span");
        let span2 = document.createElement("span");
        let span3 = document.createElement("span");
        span1.className = "me-auto"
        span2.className = "eachSymbol me-1"
        span3.className = "eachCost me-3"
        span1.textContent = costTask.plan;
        let symbol = document.querySelector("#sumCurrency").textContent;
        span2.textContent = symbol
        span3.textContent = addComma(costTask.cost);
        div.appendChild(span1);
        div.appendChild(span2);
        div.appendChild(span3);

        document.querySelector("#total_sum").innerText = addComma(total_sum + parseInt(costTask.cost));
        document.querySelector("#total_cost").innerText = addComma(total_cost + parseInt(costTask.cost));

        // Remove button for cost plan
        let buttonRemove = document.createElement("button");
        buttonRemove.className = "btn btn-danger me-1";
        buttonRemove.innerHTML = '<i class="bi bi-x"></i>';
        div.appendChild(buttonRemove);

        buttonRemove.addEventListener("click", () => {
          let total_sum = deleteComma(document.querySelector("#total_sum").innerText);
          let total_cost = deleteComma(document.querySelector("#total_cost").innerText);
          document.querySelector("#total_sum").textContent = addComma(total_sum - deleteComma(div.childNodes[2].textContent));
          document.querySelector("#total_cost").textContent = addComma(total_cost - deleteComma(div.childNodes[2].textContent));
          div.remove();
          
          costTasks = costTasks.filter((t) => t !== costTask);
        });

        document.querySelector("#cost_list").appendChild(div);

        
      }
      })

      let budget_smp_remove = document.querySelector("#budget_smp_remove");
      budget_smp_remove.addEventListener("click", () => {
        let div = document.querySelector(".cost.sample");
        div.remove();
      });

      function budgetChange(value) {
        // needs to be added up as the budget for each date is added
        document.querySelector("#budget_cost").innerText = addComma(value)
        if (document.querySelector("#budget_cost").innerText === "") {
          document.querySelector("#budget_cost").innerText = "0"
        }
      }

      function addComma(num) {
        var pattern = /\B(?=(\d{3})+(?!\d))/g;
        return num.toString().replace(pattern, ',');
      }

      function deleteComma(num){
    return parseInt(num.replace(/,/g , ''));
}

    </script>

          );
        }
      });
      
      $(document).ready(function () {
        $("#to_currency").on("change", function () {
          let showSymbol = exchangeList.find((o) => o.currency === this.value);
          if (this.value === "Select Currency") {
            document.querySelector("#currency").textContent = "";
            return
          }
          document.querySelector("#currency").textContent = showSymbol.symbol;
          document.querySelector("#sumCurrency").textContent = showSymbol.symbol;
        });
      });
