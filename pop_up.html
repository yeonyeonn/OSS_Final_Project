<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Address</title>
  </head>
  <body>
    <div class="container d-flex">
      <input
        type="text"
        class="bg-light flex-fill m-2"
        id="address_input"
        placeholder="If you want, enter the detailed address. Unless close"
        required
      />
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-sm btn-primary">SUBMIT</button>
      <button type="button" class="btn btn-sm btn-danger ms-1">CLOSE</button>
    </div>

    <script>
      let locations = [];

      let btn_submit = document.querySelector(".btn-primary");
      btn_submit.addEventListener("click", () => {
        let text = document.querySelector("#address_input").value;

        locations.push(text);
        localStorage.setItem("locations", JSON.stringify(locations));

        console.log("location: " + text);
        self.close();
      });

      let btn_close = document.querySelector(".btn-danger");
      btn_close.addEventListener("click", () => {
        locations.push("");
        localStorage.setItem("locations", JSON.stringify(locations));
        console.log('location : " "');

        self.close();
      });

      window.addEventListener("beforeunload", function (event) {
        locations.push("");
        localStorage.setItem("locations", JSON.stringify(locations));
        console.log('location : " "');
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
